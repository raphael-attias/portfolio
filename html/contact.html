<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <style>
        body {
            background-color: #2a2a2a; /* Fond sombre */
            color: #66ff66; /* Vert vision nocturne pour le texte */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a; /* Fond sombre pour le formulaire */
            border: 2px solid #66ff66; /* Bordure verte */
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #66ff66; /* Bordure verte autour des champs */
            background-color: #2a2a2a; /* Arrière-plan des champs */
            color: #66ff66; /* Texte vert pour les entrées */
            box-sizing: border-box;
        }
        input::placeholder, textarea::placeholder {
            color: #66ff66; /* Couleur des placeholders */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #66ff66; /* Bouton vert */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4ccc4c; /* Vert légèrement plus foncé au survol */
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Contactez-moi</h2>
    <form id="contact-form">
        <label for="nom">Nom Prénom :</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom/Prénom" required>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

        <label for="sujet">Objet :</label>
        <input type="text" id="sujet" name="sujet" placeholder="Entrez votre objets" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Tapez votre message ici..." required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Empêcher l'envoi du formulaire standard

            const formData = {
                nom: document.getElementById('nom').value,
                email: document.getElementById('email').value,
                sujet: document.getElementById('sujet').value,
                message: document.getElementById('message').value
            };

            // Envoyer les données au serveur Flask
            fetch('http://localhost:5000/envoyer-mail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Message de confirmation
            })
            .catch(error => {
                alert("Erreur lors de l'envoi du message. Veuillez réessayer plus tard.");
                console.error('Erreur:', error);
            });
        });
    </script>

</body>
</html>
