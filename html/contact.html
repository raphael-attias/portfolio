<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1e1e1e; /* Fond sombre */
            color: #f0f0f0; /* Texte clair */
            padding: 10px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #2a2a2a; /* Fond légèrement plus clair pour le conteneur */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 {
            color: #00ff00; /* Vert fluo pour le titre principal */
            text-align: center;
        }
        h2 {
            color: #00ff00; /* Vert fluo pour les sous-titres */
            margin-top: 20px;
            border-bottom: 2px solid #00ff00; /* Bordure verte */
            padding-bottom: 5px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #b9e18b; /* Couleur de fond des boutons */
            color: #016435; /* Couleur du texte */
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0; /* Espacement entre les boutons */
            text-decoration: none; /* Enlever le soulignement des liens */
            transition: background 0.3s;
        }
        .button:hover {
            background: #016435; /* Couleur au survol */
        }
        .icon {
            margin-right: 8px; /* Espacement entre l'icône et le texte */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <h2>Me Contacter</h2>
        
        <a href="mailto:rapatt@littlestorm.eu" class="button">
            <img src="/images/logos/mail.png" alt="Email Icon" class="icon" width="24" height="24">
            Envoyer un email
        </a>

        <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank" class="button">
            <img src="/images/logos/linkedin.png" alt="LinkedIn Icon" class="icon" width="24" height="24">
            Suivre sur LinkedIn
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Votre Nom. Tous droits réservés.</p>
    </footer>
</body>
</html>
